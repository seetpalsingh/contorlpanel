<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>floating editor</title>

<link rel="stylesheet" type="text/css" href="jquery.ui.slider.css" >
<link rel="stylesheet" type="text/css" href="jquery.ui.theme.css" >
<link rel="stylesheet" type="text/css" href="jquery.minicolors.css" >
<link rel="stylesheet" type="text/css" href="editor.css" >

<script type="text/javascript" src="jquery-1.9.1.js"></script>

</head>

<body>

<div class="main_container">
	
    <div id="cm-editor">
        
        <div class="cm-tabs">
        	<a title="Drag Me" class="dragger"></a><a href="#panel1" title="About Yourself">A</a><a href="#panel2" title="Change Colors">C</a><a href="#panel3" title="Page SEO"  >S</a>
        </div>
        
        <div class="cm-panel" id="panel1">
        	<div class="field-wrap">
        		<div class="input-text"><input type="text" placeholder="Full Name" name="full_name" id="full_name"></div>
            </div>
            
            <div class="field-wrap">
            	<label>Profile Image</label>
                <div class=""><input hidden type="file" id="profile_photo" ><label for="profile_photo"><img src="no-image.jpg"></label></div>
            </div>
            
            <div class="field-wrap">
            	<label>Gender</label>
                <div class="radio-field"><input hidden type="radio" checked name="gender" id="male_gender" alt="Mr." ><label for="male_gender">Male</label></div>
                <div class="radio-field"><input hidden type="radio" name="gender" id="female_gender" alt="Mrs." ><label for="female_gender">Female</label></div>
            </div>
            
            <div class="field-wrap">
            	<label>Married</label>
                <div class="radio-field"><input hidden type="radio" name="relation" id="married" alt="Married" ><label for="married">O</label></div>
                <div class="radio-field"><input hidden type="radio" checked name="relation" id="single" alt="still single" ><label for="single">X</label></div>
            </div>
            
            <div class="field-wrap">
            	<label>Nationality</label>
                <div class="radio-field"><input hidden type="radio" checked name="Nationanality" id="Indian" alt="Indian" ><label for="Indian">INDIA</label></div>
                <div class="radio-field"><input hidden type="radio" name="Nationanality" id="western" alt="western" ><label for="western">Western</label></div>
            </div>
            
        </div>
        <!--	panel 1 ends -->
        
        <div class="cm-panel" id="panel2">
        	<div>BG Opacity</div>
        	<div class="field-wrap ">
            	<div id="slider-range"></div>
            </div>
            
            <div class="field-set">
            	<label class="">BG Color</label>
                <input class="pallet" id="bg-color">
            </div>
            
            <div class="field-set">
            	<label class="">Text Color</label>
                <input class="pallet" id="text-color">
            </div>
            
            <div class="field-set">
            	<label class="">Highlights</label>
                <input class="pallet" id="text-color">
            </div>
            
        </div>
        <!--	panel 2 ends -->
        
        <div class="cm-panel" id="panel3">
        	
        	<div class="field-wrap">
        		<div class="input-text"><input type="text" placeholder="Page Title" name="page_title" id="page_title"></div>
            </div>
        	
        	<div class="field-wrap">
        		<div class="input-text"><input type="text" placeholder="Page Tags" name="page_tags" id="page_tags"></div>
            </div>
            
            <div class="field-wrap">
            	<label>Show Tags</label>
                <div class="radio-field"><input hidden type="radio" name="tags_visible" id="show" ><label for="show">O</label></div>
                <div class="radio-field"><input hidden type="radio" checked name="tags_visible" id="hide" ><label for="hide">X</label></div>
            </div>
        	
        	<div class="field-wrap">
        		<div class="input-text"><input type="text" placeholder="Embed Youtube" name="utube" id="utube"></div>
            </div>
            
        </div>
        <!--	panel 3 ends -->
        
    </div>
    
    <div id="result-board">
    
    	<div class="dragger"></div>
        <div>result-board</div><br>
        <br>
        <div>
        	Your are <span id="out_gender">Mr.</span><span id="out_full_name">Full Name</span> from <span id="out_Nationanality">INDIA</span> and <span id="out_relation">still Single</span><br>
        </div>
        <div>Your skin color code is <span id="out_color_code">#09a35f</span>.</div><br>
        <div id="out_page_tags">Me, Myself, only me.</div><br>
        <div id="out_utube">
        	<iframe width="300" height="189" src="http://www.youtube.com/embed/hXOkAypYlhk" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>
    
</div>


<script type="text/javascript" src="jqueryui.js"></script>
<script type="text/javascript" src="jquery.minicolors.js" ></script>
<script type="text/javascript" src="editor.js" ></script>
</body>
</html>
